<div class="container">
    <img class="cover" src="/assets/images/logo.jpg" alt="">
    <div *ngFor="let message of messages" class="message-area">
        <div class="message">
            <img class="profile" src="/assets/images/profile.jpg" alt="profile picture">
            <div class="texts">
                <div class="name">{{message.userId}}</div>
                <div class="text">{{message.text}}</div>
            </div>
        </div>
    </div>
    <div class="form">
        <form (ngSubmit)="onSubmit()" >
            <div class="input">
                <input 
                    placeholder="Type..."
                    type="text"
					name="message"
                    [(ngModel)] = "message.text"
                    required
                >
            </div>
			<div class="btn-container">
				<input type="submit" value="Send" class="submit-button">
			</div>
        </form>
    </div>
</div>
