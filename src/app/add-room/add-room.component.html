<div class="container">
	<i (click)="clearAddState()" class="close-icon">
		<fa-icon [ngStyle]="{'color': 'red'}" [icon]="faTimes"></fa-icon>
	</i>
    <h3 class="title">
        Create a new room
    </h3>
    <div class="form">
        <form (ngSubmit)="onSubmit()" >
            <div class="input">
                <label>Name: </label>
                <input 
                    type="text"
					placeholder="Add name"
					[(ngModel)] = "room.name"
					name="name"
                >
            </div>
			<div class="input">
                <label>Access: </label>
                <input 
                    type="text"
					placeholder="Add access"
					[(ngModel)] = "room.access"
					name="access"
                >
            </div>
			<div class="input">
                <label>Picture: </label>
                <input 
                    type="text"
					placeholder="Add the url of a  picture"
					[(ngModel)] = "room.pic"
					name="pic"
                >
            </div>
			<div class="input">
                <label>Members</label>
                <input
                  type="text"
                  placeholder="Add the members email separated with space"
                  [(ngModel)]="room.members"
                  name="members"
                />
              </div>
			<div class="btn-container">
				<input type="submit" value="Submit" class="submit-button">
			</div>
        </form>
    </div>
</div>
